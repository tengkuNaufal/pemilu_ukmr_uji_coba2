<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - PEMILU UKMR</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-xl w-96 space-y-4">
    <h1 class="text-2xl font-bold text-center text-green-700">Login Admin</h1>
    <form id="adminLoginForm" class="space-y-3">
      <input type="text" id="username" placeholder="Masukkan Username" required class="w-full p-3 border rounded-lg">
      <input type="password" id="password" placeholder="Masukkan Password" required class="w-full p-3 border rounded-lg">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold w-full p-3 rounded-lg">Login</button>
    </form>
    <p id="error" class="text-red-500 text-sm text-center hidden">Username atau password salah!</p>
  </div>
  <script src="admin-login.js"></script>
</body>
</html>
