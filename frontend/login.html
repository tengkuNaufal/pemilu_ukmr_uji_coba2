<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login UKMR</title>
  <script defer src="login.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-200 to-green-300 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl w-96 space-y-4">
    <h1 class="text-2xl font-bold text-center text-green-700">Login Pemilu UKMR</h1>
    <form id="loginForm" class="space-y-3">
      <input type="text" id="nim" placeholder="Masukkan NIM" required class="w-full p-3 border rounded-lg">
      <input type="password" id="password" placeholder="Masukkan Password" required class="w-full p-3 border rounded-lg">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold w-full p-3 rounded-lg">Login</button>
    </form>
    <p id="error" class="text-red-500 text-sm text-center hidden">NIM atau password salah!</p>
  </div>
</body>
</html>
